<html>

        <link rel="stylesheet" href="../main.css">

        <title>Imaginary Base Converter</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Convert numbers to base 2i online.">
    </head>

    <body>

        <h1 id="heading">Imaginary Base Converter</h1>

        <p>
            Convert complex numbers of the form <code>a + b<i>i</i></code>, where <code>a</code> and <code>b</code> are
            integers, to base <code>2<i>i</i></code>.
        </p>

        <label for="inputa">a = </label> <input type="number" step="1" value="0" id="inputa" /> <br />
        <label for="inputb">b = </label> <input type="number" step="1" value="0" id="inputb" />

        <p>Result: <code><span id="output">0.0</span><sub>2<i>i</i></sub></code></p>

        <div id="bottom">

        </div>

        <script src="./main.js"></script>

    </body>
</html>
