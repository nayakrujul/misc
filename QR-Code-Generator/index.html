<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>QR Code Generator</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Generate QR codes with control over version and error correction.">
    </head>

    <body>

        <h1 id="heading">QR Code Generator</h1>

        <div class="container">
            <div class="controls">
                <div class="form-group">
                    <h4>Data</h4>
                    <input id="data-text" value="https://rujulnayak.com/" />
                    <p id="error-tooltip" hidden><i>Error message</i></p>
                </div>

                <div class="form-group">
                    <h4>Version</h4>
                    <select id="version">
                        <option value="auto">Auto</option>
                        <!-- Populated by JS later -->
                    </select>
                </div>
                
                <div class="form-group">
                    <h4>Error correction</h4>
                    <div id="error-correction">
                        <div class="ec-option" data-level="L"><b>Low</b> <br /> (7%)</div>
                        <div class="ec-option selected" data-level="M"><b>Medium</b> <br /> (15%)</div>
                        <div class="ec-option" data-level="Q"><b>Quartile</b> <br /> (25%)</div>
                        <div class="ec-option" data-level="H"><b>High</b> <br /> (30%)</div>
                    </div>
                </div>

                <div class="form-group">
                    <h4>Pixel style</h4>
                    <div id="pixel-style">
                        <div class="pixel-option selected" data-style="square">
                            <div class="shape square-shape"></div>
                        </div>
                        <div class="pixel-option" data-style="rounded">
                            <div class="shape rounded-shape"></div>
                        </div>
                        <div class="pixel-option" data-style="circle">
                            <div class="shape circle-shape"></div>
                        </div>
                    </div>
                </div>

                <input type="button" id="download" value="Download" />
            </div>

            <div id="preview">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
        </div>

        <div id="margin"></div>

        <div id="bottom">
            &copy; Rujul Nayak 2025
        </div>

        <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
