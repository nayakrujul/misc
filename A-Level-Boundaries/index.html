<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>A Level Boundaries</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="See all past grade boundaries for A Level exams.">
    </head>

    <body>

        <h1 id="heading">A Level Boundaries</h1>

        <br /> <br />

        <select id="board">
            <option value="aqa">AQA</option>
        </select>

        <input type="text" id="subject" placeholder="Subject" />

        <ul id="autocomplete" hidden></ul>

        <div id="wrapper">
            <table id="results" hidden>
                <tr>
                    <th>Year</th>
                    <th>Max</th>
                    <th>A*</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                </tr>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
        <script src="./data.js"></script>
        <script src="./main.js"></script>

        <div id="bottom">
            &copy; Rujul Nayak 2024
        </div>

    </body>
</html>
