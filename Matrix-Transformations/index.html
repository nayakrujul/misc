<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Matrix Transformations</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Visualise matrix transformations on an interactive graph.">
    </head>
    <body>
        <div id="options">
            <div id="matrices">
                <span>Matrices:</span>
                <div class="matrix maths input-matrix">
                    <span class="matrix-bracket">[</span>
                    <div class="matrix-inputs">
                        <div class="row">
                            <input type="text" class="number-input" placeholder="0" value="0" />
                            <input type="text" class="number-input" placeholder="0" value="-1" />
                        </div>
                        <div class="row">
                            <input type="text" class="number-input" placeholder="0" value="-1" />
                            <input type="text" class="number-input" placeholder="0" value="0" />
                        </div>
                    </div>
                    <span class="matrix-bracket">]</span>
                </div>
                <br id="mark" />
                <input type="button" id="add-matrix" value="+" />
                <input type="button" id="rem-matrix" value="-" />
                <br /> <br />
                <span>Final Transformation:</span>
                <div class="matrix maths" id="output-matrix">
                    <span class="matrix-bracket">[</span>
                    <div class="matrix-inputs">
                        <div class="row">
                            <span id="matrix-output-0">1</span>
                            <span id="matrix-output-1">0</span>
                        </div>
                        <div class="row">
                            <span id="matrix-output-2">0</span>
                            <span id="matrix-output-3">-1</span>
                        </div>
                    </div>
                    <span class="matrix-bracket">]</span>
                </div>
            </div>
            <div id="points">
                <span>Points:</span>
                <br /> <br />
                <div class="point maths">
                    (
                        <input type="text" class="number-input" placeholder="0" value="1" />,
                        <input type="text" class="number-input" placeholder="0" value="0" />
                    )
                    &rarr;
                    <span class="transformed-point">
                        (0, -1)
                    </span>
                    &ensp;
                    <input type="button" value="-" class="remove-point" />
                </div>
                <div class="point maths">
                    (
                        <input type="text" class="number-input" placeholder="0" value="0" />,
                        <input type="text" class="number-input" placeholder="0" value="1" />
                    )
                    &rarr;
                    <span class="transformed-point">
                        (-1, 0)
                    </span>
                    &ensp;
                    <input type="button" value="-" class="remove-point" />
                </div>
                <div class="point maths">
                    (
                        <input type="text" class="number-input" placeholder="0" value="1" />,
                        <input type="text" class="number-input" placeholder="0" value="1" />
                    )
                    &rarr;
                    <span class="transformed-point">
                        (-1, -1)
                    </span>
                    &ensp;
                    <input type="button" value="-" class="remove-point" />
                </div>
                <br id="mark2" />
                <input type="button" value="+" id="add-point" />
            </div>
            <div id="scales">
                <label for="xmin"><span class="maths">x</span>-axis:&nbsp;</label>
                <input type="text" id="xmin" class="maths number-input" value="-5" />
                <label for="xmax">&nbsp;to&nbsp;</label>
                <input type="text" id="xmax" class="maths number-input" value="5" />
                <input type="button" id="xzoom" value="Zoom square" />
                <br />
                <label for="xmin"><span class="maths">y</span>-axis:&nbsp;</label>
                <input type="text" id="ymin" class="maths number-input" />
                <label for="xmax">&nbsp;to&nbsp;</label>
                <input type="text" id="ymax" class="maths number-input" />
                <input type="button" id="yzoom" value="Zoom square" />
                <br /> <br />
                <input type="button" id="ctr" value="Recentre" />
                <input type="button" id="rst" value="Reset" />
            </div>
        </div>
        <canvas id="graph"></canvas>
        <div id="bottom">
            <sub>&copy; Rujul Nayak 2025</sub>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
