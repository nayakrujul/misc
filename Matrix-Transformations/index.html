<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Matrix Transformations</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />

    <body>
        <div id="options">
            <div id="matrices">

            </div>
            <div id="points">

            </div>

                <label for="xmin"><span class="maths">y</span>-axis:&nbsp;</label>
                <input type="text" id="ymin" class="maths number-input" />

                <input type="text" id="ymax" class="maths number-input" />
                <input type="button" id="yzoom" value="Zoom square" />
                <br /> <br />
                <input type="button" id="ctr" value="Recentre" />

        </div>
        <canvas id="graph"></canvas>
        <div id="bottom">
