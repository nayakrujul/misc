<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Chess Clock</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully functional online chess clock.">
    </head>

    <body>

        <h1 id="heading">Chess Clock</h1>

        <div id="options">
            <div id="time-select">
                <input type="button" class="time-btn bullet" value="1 + 0" />
                <input type="button" class="time-btn bullet" value="1 + 1" />
                <input type="button" class="time-btn bullet" value="2 + 1" />
                <input type="button" class="time-btn blitz" value="3 + 0" />
                <input type="button" class="time-btn blitz selected" value="3 + 2" />
                <input type="button" class="time-btn blitz" value="5 + 3" />
                <input type="button" class="time-btn rapid" value="10 + 0" />
                <input type="button" class="time-btn rapid" value="10 + 5" />
                <input type="button" class="time-btn rapid" value="15 + 10" />
            </div>
            <details id="custom">
                <summary>More Time Controls</summary>
                <label for="minutes">Start time:</label>
                <input type="number" id="minutes" class="number-input" value="3" />
                <span>min</span>
                <input type="number" id="seconds" class="number-input" value="0" />
                <span>sec</span>
                <br />
                <label for="minutes">Increment:</label>
                <input type="number" id="increment" class="number-input" value="2" />
                <span>sec</span>
            </details>
            <input type="button" id="start-btn" value="Start!" >
        </div>

        <div id="clocks" class="hide">
            <div id="clock-div0" class="clock-div active">
                <h1 id="clock0" class="clock">0.0</h1>
            </div>
            <div id="clock-div1" class="clock-div">
                <h1 id="clock1" class="clock">0.0</h1>
            </div>
            <p id="tip">Hit your clock after you've made your move.</p>
        </div>

        <div id="bottom">
            &copy; Rujul Nayak 2025
        </div>

        <script src="./main.js"></script>

    </body>
</html>
