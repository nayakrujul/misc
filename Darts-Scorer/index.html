<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Darts Scorer</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Easily score darts games.">
    </head>

    <body>

        <h1 id="heading">Darts Scorer</h1>

        <select id="team-select">
            <option value="0" selected>Team 1</option>
            <option value="+" id="add-team">Add Team</option>
        </select>

        <div class="team-div" id="team-div-0">
            <p class="team-score" id="team-score-0"><i>Total score: <b>0</b></i></p>
            <input type="button" value="Add Player" class="new-player" id="new-player-0" />
            <div class="player-div" id="player-div-0-0">
                <h3 class="player-header" id="player-header-0-0">Player 1 <i>(0)</i></h3>
                <input type="text" placeholder="Score" class="player-score" id="player-score-0-0" />
                <p class="player-scores" id="player-scores-0-0">Scores: </p>
            </div>
        </div>

        <div id="bottom">
            <sub>&copy; Rujul Nayak 2024</sub>
        </div>

        <script src="./main.js"></script>

    </body>
</html>
