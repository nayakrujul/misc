<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./hljs/styles/atom-one-light.min.css">

        <title>Highlight</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Convert your code to syntax-highlighted images.">
    </head>

    <body>

        <h1 id="heading">Highlight</h1>

        <br /> <br />

        <div id="file-input">
            <input type="file" id="input-upload" name="input-upload">
            <label for="input-upload" id="upload-button">Upload file</label>
        </div>

        <div id="size-div">
            <label for="size-slider">Font size:</label>
            <input type="range" id="size-slider" min="5" max="30" value="15" step="1" />
            <label for="size-slider" id="size-value">15</label>
        </div>

        <div id="limits-div">
            <label for="start-line">Start line:</label>
            <input type="number" id="start-line" min="1" max="1" value="1" />
            &ensp; &ensp;
            <label for="end-line">End line:</label>
            <input type="number" id="end-line" min="1" max="1" value="1" />
        </div>

        <div id="filename-div">
            <label for="name-box">Filename:</label>
            <input type="text" id="name-box" value="main.py" />
            <select id="lang-select"></select>
        </div>

        <input type="button" id="download" value="Download" />

        <h3>Preview:</h3>

        <pre hidden="true"><code id="sandbox"></code></pre>

        <canvas id="canvas"></canvas>

        <script src="./hljs/highlight.min.js"></script>
        <script src="./main.js"></script>

        <div id="bottom">
            &copy; Rujul Nayak 2025
        </div>

    </body>
</html>
