<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Time</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Check the time in any time zone on one page">
    </head>

    <body>

        <div class="time-div">
            <h3 class="timezone">Local Time (UTC <span id="local-tz">+00:00</span>)</h3>
            <h1 class="time">00:00:00</h1>
            <div class="right"></div>
        </div>

        <hr />

        <div id="margin"></div>

        <div id="search-div">
            <input type="text" id="tz-input" placeholder="Timezone (e.g. &quot;-5:00&quot; or &quot;New York&quot;)" />
            <input type="button" id="submit-tz" disabled value="Add" />
        </div>

        <script src="./main.js"></script>

        <div id="bottom">
            <sub>&copy; Rujul Nayak 2025</sub>
        </div>

    </body>
</html>
