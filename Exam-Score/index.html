<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Exam Score</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A page to make marking tests easier.">
    </head>
    <body>
        <h1 id="heading">Exam Score</h1>
        <br />
        <label for="name">Exam name:</label>
        <input type="text" id="name" name="name" placeholder="e.g. Maths Paper 1" autocomplete="off" />
        <br /> <br />
        <h2 id="score">0/0 (0.00%)</h2>
        <div class="wrapper">
            <table id="table">
                <tr>
                    <th>Question</th>
                    <th>Marks</th>
                    <th>Maximum</th>
                    <th>&nbsp;</th>
                </tr>
            </table>
        </div>
        <br /> <br />
        <input type="button" id="addq" value="Add question" />
        &nbsp;
        <input type="button" id="clear" value="Clear all" />
        &nbsp;
        <input type="button" id="download" value="Download image" />
        <br /> <br />
        <p><i>Your changes are always autosaved on your browser.</i></p>
        <canvas hidden id="canvas" width="1000px" height="1000px"></canvas>
        <a hidden id="click" href="/"></a>
        <br /> <br />
        <div id="bottom">
            &copy; Rujul Nayak 2024
        </div>
        <script src="./main.js"></script>
    </body>
</html>
