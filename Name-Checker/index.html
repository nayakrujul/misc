<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Name Checker</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple online tool to remove names from a list.">
    </head>
    <body>
        <h1 id="heading">Name Checker</h1>
        <p>Paste <b>all names</b> into the first textbox, then paste the <b>names to remove</b> from this list into the second textbox. <br /> &nbsp;</p>
        <br />
        <div class="section">
            <h2>Full List (<i id="len1">0 names</i>)</h2>
            <textarea id="list1" placeholder="Paste all names here (one name per line)"></textarea>
        </div>
        <div class="section">
            <h2>Names to Remove (<i id="len2">0 names</i>)</h2>
            <textarea id="list2" placeholder="Paste the names to remove here (one name per line)"></textarea>
        </div>
        <br />
        <div class="section">
            <h2>Results (<i id="len3">0 names</i>)</h2>
            <pre><code id="output"><i>Nothing to display right now...</i></code></pre>
            <input type="button" id="copy" value="Copy!" />
        </div>
        <br /> <br />
        <div id="bottom">
            <sub>&copy; Rujul Nayak 2024</sub>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
