<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Balance Equation</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Brute-force balance any chemical equation.">
    </head>
    <body>
        <h1 id="heading">Balance Equation</h1>
        <p><i>A HTML/JS port of <a href="https://github.com/nayakrujul/balance-equation">balance-equation</a></i></p>
        <br />
        <input type="text" id="lhs-input" placeholder="Left-hand side" value="C3H8 + O2" />
        <span>&rarr;</span>
        <input type="text" id="rhs-input" placeholder="Right-hand side" value="CO2 + H2O" />
        <span>&ensp;</span>
        <br /> <br /> <input type="button" id="balance-btn" value="Balance!" /> <br /> <br />
        <p id="out-text">&nbsp;</p>
        <p><br /><i>
            Note: brackets are not yet supported: instead of <code>Ca(NO<sub>3</sub>)<sub>2</sub></code>,
            use <code>CaN<sub>2</sub>O<sub>6</sub></code>.
        </i></p>
        <br /> <br />
        <div id="bottom">
            &copy; Rujul Nayak 2024
        </div>
        <script src="./main.js"></script>
    </body>
</html>
