<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="./main.css">

        <title>Sorting Algorithms</title>

        <link rel="icon" type="image/png" href="https://rujulnayak.com/logos/icon-black.png"/>
        <meta property="og:image" content="https://rujulnayak.com/logos/colour.png" />
        <meta property="og:image:width" content="2000" />
        <meta property="og:image:height" content="1500" />

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="See how different sorting algorithms work.">
    </head>

    <body>

        <h1 id="heading">Sorting Algorithms</h1>

        <canvas id="canvas"></canvas>

        <div id="to-hide">
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="opbubble">Optimised Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
            </select>

            <br />
            <br />

            <label for="length">Length:</label>
            <input type="number" max="999" min="2" id="length" value="100" />

            <br />
            <br />

            <label for="frames">Frames per second:</label>
            <input type="number" min="1" id="frames" value="120" />

            <br />
            <br />

            <input type="button" value="Start!" id="start" />
        </div>

        <div id="bottom">
            <sub>&copy; Rujul Nayak 2025</sub>
        </div>

        <script src="./sorts.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
